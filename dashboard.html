<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./resources/css/style.css">

    <script> // Immediately set theme before page content loads
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'theme-dark'; // Default to light if not set
            document.documentElement.setAttribute('data-theme', savedTheme); // Use documentElement for earliest possible application
        })();
    </script>
    <script type="module" src="./resources/js/dashboard.js"></script>
    <script type="module" src="./resources/js/navigation.js"></script>
    <script type="module" src="./resources/js/miniDash.js"></script>
    
</head>

<body>
    <div id="themeSelector">
        <img class="theme-icon" id="sunIcon" src="./resources/icons/Universum-Sun-Icon.svg" alt="Light Mode"
            style="display: none;" />
        <img class="theme-icon" id="moonIcon" src="./resources/icons/Universum-Moon-Icon.svg" alt="Dark Mode" />
    </div>

    <div class="circle-container">
        <svg class="nav-circle" viewBox="0 0 100 100">
            <!-- Points go here -->
        </svg>
        <div class="center-text">Page Name</div>
    </div>

    <div class="container-secondary">
        <section class="user-profile">
            <h2>Welcome to your dashboard,</h2>
            <h2 class="display-name">New User</h2>
            <!-- Add more user profile information here -->
        </section>

        <section class="dashboard-layout">
            <div class="widget progress-tracker grid-2-x-2">
                <div class="content">
                    <h3>Current Progress</h3>
                    <!-- Progress tracker content -->
                </div>
            </div>
            <div class="widget recent-achievements grid-2-x-1">
                <div class="content">
                    <h3>Achievements</h3>
                    <div class="achievement">
                        <h4>Achievement 1</h4>
                        <div class="progress-bar">
                            <div class="progress" style="width: 60%;"></div>
                        </div>
                    </div>
                    <div class="achievement">
                        <h4>Achievement 2</h4>
                        <div class="progress-bar">
                            <div class="progress" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="achievement">
                        <h4>Achievement 3</h4>
                        <div class="progress-bar">
                            <div class="progress" style="width: 40%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget recommendations grid-2-x-1">
                <div class="content">
                    <!-- Recommendations content -->
                </div>
            </div>
            <div class="widget learning-goals grid-2-x-1">
                <div class="content">
                    <!-- Learning goals content -->
                </div>
            </div>
            <div class="widget social-sharing grid-1-x-1">
                <div class="content">
                    <h2>Share Your Progress</h2>
                    <div class="social-sharing-buttons">
                        <button class="social-button" data-platform="meta">
                            <img src="./resources/icons/meta-media-icon.svg" alt="Meta" />
                        </button>
                        <button class="social-button" data-platform="x">
                            <img src="./resources/icons/x-media-icon.svg" alt="X" />
                        </button>
                        <button class="social-button" data-platform="linkedin">
                            <img src="./resources/icons/linkedin-media-icon.svg" alt="LinkedIn" />
                        </button>
                    </div>
                    <p class="sharing-message">Share your language learning journey with your friends and followers!</p>
                </div>
            </div>
            <div class="widget feedback grid-1-x-1">
                <div class="content">
                    <h2>Feedback</h2>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5"></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4"></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3"></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2"></label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1"></label>
                    </div>
                    <textarea id="comment" placeholder="Please leave a comment"></textarea>
                    <button id="submitFeedback" class="button-secondary">Submit</button>
                    <span id="feedbackMessage"></span>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="header">
            <div class="minidash-icon" id="settings-icon">
                <a href="./settings.html"><img src="./resources/icons/Universum-Settings-Icon.svg" alt="Settings" title="Go to Settings"></a>
            </div>
            <div class="minidash-icon" id="signout-icon">
                <img src="./resources/icons/Universum-Signout-Icon.svg" alt="Sign Out" title="Sign Out">
            </div>
        </div>
        <p>Â© 2024 Universum Language Project</p>
    </footer>
</body>

<script src="./resources/js/themeSelector.js"></script>

</html>
