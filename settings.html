<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./resources/css/style.css">

    <script>
        // Immediately set theme before page content loads
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'theme-dark'; // Default to light if not set
            document.documentElement.setAttribute('data-theme', savedTheme); // Use documentElement for earliest possible application
        })();
    </script>
</head>

<body>
    <div id="themeSelector">
        <img class="theme-icon" id="sunIcon" src="./resources/icons/Universum-Sun-Icon.svg" alt="Light Mode"
            style="display: none;" />
        <img class="theme-icon" id="moonIcon" src="./resources/icons/Universum-Moon-Icon.svg" alt="Dark Mode" />
    </div>
    
    <div class="circle-container">
        <svg class="nav-circle" viewBox="0 0 100 100">
            <!-- Points go here -->
        </svg>
        <div class="center-text">Page Name</div>
    </div>

    <div class="container-secondary">
        <h2>Your Settings</h2>
        <p>Here you can customize your Universum experience to your liking.</p>
        <form id="update-email-form">
            <label for="new-email">New Email:</label>
            <input type="email" id="new-email" name="new-email" required>
            <button type="submit">Update Email</button>
        </form>
        <form class="settings-form">
            <fieldset>
                <legend>Learning Pace</legend>
                <select name="learning-pace">
                    <option value="slow">Slow</option>
                    <option value="medium" selected>Medium</option>
                    <option value="fast">Fast</option>
                </select>
            </fieldset>
    
            <fieldset>
                <legend>Content Preferences</legend>
                <input type="checkbox" id="vocabulary" name="content-pref" value="vocabulary">
                <label for="vocabulary">Vocabulary Focus</label><br>
                <input type="checkbox" id="grammar" name="content-pref" value="grammar">
                <label for="grammar">Grammar Exercises</label><br>
                <input type="checkbox" id="cultural" name="content-pref" value="cultural">
                <label for="cultural">Cultural Insights</label><br>
                <input type="checkbox" id="pronunciation" name="content-pref" value="pronunciation">
                <label for="pronunciation">Pronunciation Practice</label>
            </fieldset>
    
            <fieldset>
                <legend>Notification Settings</legend>
                <select name="notifications">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="never" selected>Never</option>
                </select>
            </fieldset>
    
            <fieldset>
                <legend>Language Interface</legend>
                <select name="language-interface">
                    <option value="english">English</option>
                    <option value="espanol">Español</option>
                    <option value="francais">Français</option>
                    <option value="universum">Universum</option>
                </select>
            </fieldset>
    
            <fieldset>
                <legend>Audio Speed</legend>
                <input type="radio" id="slow" name="audio-speed" value="slow">
                <label for="slow">Slow</label><br>
                <input type="radio" id="normal" name="audio-speed" value="normal" checked>
                <label for="normal">Normal</label><br>
                <input type="radio" id="fast" name="audio-speed" value="fast">
                <label for="fast">Fast</label>
            </fieldset>
    
            <fieldset>
                <legend>Daily Goals (e.g., new words)</legend>
                <input type="text" name="daily-goals" placeholder="Enter your daily goals">
            </fieldset>
    
            <fieldset>
                <legend>Learning Path</legend>
                <input type="radio" id="guided" name="learning-path" value="guided" checked>
                <label for="guided">Guided</label><br>
                <input type="radio" id="self-directed" name="learning-path" value="self-directed">
                <label for="self-directed">Self-Directed Exploration</label>
            </fieldset>
    
            <fieldset>
                <legend>Privacy Settings</legend>
                <select name="privacy">
                    <option value="public">Public</option>
                    <option value="private" selected>Private</option>
                </select>
            </fieldset>
    
            <fieldset>
                <legend>Feedback Frequency</legend>
                <select name="feedback">
                    <option value="immediate">Immediate</option>
                    <option value="daily">Daily Summary</option>
                    <option value="weekly" selected>Weekly Summary</option>
                </select>
            </fieldset>
    
            <button class="button-primary" type="submit">Save Settings</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Universum Language Project</p>
    </footer>
</body>

<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
<script src="./resources/js/navigation.js"></script>
<script src="./resources/js/themeSelector.js"></script>
<script type="module" src="./resources/js/settings.js"></script>

</html>
